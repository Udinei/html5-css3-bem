<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/listas.css">
    <title>Listas</title>
</head>
<body>
        <!-- lista nao ordenada ul (another list)-->
        <ul class="menu">
            <!-- list item-->
            <li><a href="#">HTML</a></li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ul>  
        <!-- lista ordenada 1. 2. 3.... numeros colocados automaticamente pelo navegador -->
        <ol>
            <li>
                Front-end
                <ul>
                    <li>HTML</li>
                    <li>CSS</li>
                    <li>JavaScript</li>
                </ul>
               </li>
            <li>Back-end</li>
                <ul>
                    <li>Java EE</li>
                    <li>Spring Framework</li>
                </ul>
        </ol>
</body>
</html>
