<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <!-- O atributo (content) do elememto <meta> abaixo serve pra
         informar que a largura do viewport e igual a largura do
         dispositivo e que a escala de zoom da pagina (initial-scale)
         e de 100% ou seja sem zoom.
    -->
    <meta name="viewport" content="width:device-width, initial-scale=1">
    <link rel="stylesheet" href="css/viewport.css">
    <title>ViewPort</title>
</head>

<body>

        <div class="caixa">
            <h1>Economizar tempo com redeploy</h1>
            <p>Já imaginou quanto tempo você economizaria se o redeploy não fosse necessário ao adicionar um novo método
                em uma classe ou ao alterar um XML ou anotação do seu framework preferido?</p>
        </div>

      <script>
          document.write("<h1>" + window.innerWidth + "x" + window.innerHeight + "</h1>");
      </script>
</body>

</html>
